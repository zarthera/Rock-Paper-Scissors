<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper Scissors!</h1>
        <div class="icons">
            <div class="icon rock">
                <div class="title">Rock</div>
                <img src="./images/rock.png" alt="">
            </div>
            <div class="icon paper">
                <div class="title">Paper</div>
                <img src="./images/paper.png" alt="">
            </div>
            <div class="icon scissors">
                <div class="title">Scissors</div>
                <img src="./images/scissors.png" alt="">
            </div>
        </div>
        <div class="scores">
            <div class="player-score">Your Score: </div>
            <div class="computer-score">Computer Score: </div>
        </div>
        <div class="results">First To 5 Wins!</div>
        <h4 class="copyright">Zachary Tartera 2023</h4>
    </div>
    <script src="index.js"></script>
    <script src="rpsui.js"></script>
    
</body>
</html>
